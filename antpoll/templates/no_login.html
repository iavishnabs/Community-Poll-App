
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Create Account</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet"/>
  <style>
    /* Reset & base */
    * { margin:0; padding:0; box-sizing:border-box; }
    body, html {
      width:100%; height:100%;
      font-family: 'Poppins', sans-serif;
    }
    

    body {
      background-image: url("/assets/antpoll/images/svgbg.svg") !important;
      font-family: 'Segoe UI', sans-serif;
      background-size: cover;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      display: flex; align-items: center; justify-content: center;
    }
    

    /* Card wrapper */
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 500px;
      padding: 40px 30px;
      text-align: center;
    }
    .card h1 {
      font-size: 1.8rem;
      color: #333;
      margin-bottom: 24px;
      font-weight: 600;
    }

    /* Container for embedded form */
    .iframe-wrapper {
      margin-top: 10px;
      border-radius: 8px;
      overflow: hidden;
    }
    .iframe-wrapper iframe {
      scrollbar-width: none;
      overflow-y: hidden;
      width: 100%;
      height: 500px;  /* adjust if your form is taller */
      border: none;
    }

    /* Login link */
    .login-link {
      font-size: 0.9rem;
      color: #666;
    }
    .login-link a {
      color: #9b5de5;
      text-decoration: none;
      font-weight: 500;
    }
    .login-link a:hover {
      text-decoration: underline;
    }
   
    
    /* Responsive adjustments */
@media (max-width: 600px) {
  .card {
    padding: 15px 20px;
   margin-left: 30px;
   margin-right: 30px
  }

  .card h1 {
    font-size: 1.5rem;
  }


}
  </style>
</head>
<body>

  <div class="card">
    <h1>Create Account</h1>

    <!-- Embed your existing Web Form here -->
    <div class="iframe-wrapper">
      <iframe
        src="{{ web_form_url }}"
        title="Join Community Form">
       
      </iframe>
    </div>

    <!-- Login link for existing users -->
    {% if frappe.form_dict.quest %}
    {% set current_url = "/" + doc.name + "?quest=" + frappe.form_dict.quest %}
    
    <div class="login-link">
      Already have an account?
      <a href="/login?redirect-to={{ current_url | urlencode }}">Login</a>
  
    </div>

    {% endif %}
  </div>
  <script>
    const iframe = document.querySelector('.iframe-wrapper iframe');
    iframe.addEventListener('load', () => {
      setTimeout(checkLoginAndRedirect, 500);
    });
  
    function checkLoginAndRedirect() {
      fetch('/api/method/frappe.auth.get_logged_user', {
        credentials: 'same-origin'
      })
      .then(r => r.json())
      .then(data => {
        if (data.message && data.message !== 'Guest') {
          // build redirect from the real path, not the title
          const currentPath = window.location.pathname; // e.g. "/COMM-POLL-04-0126"
          const params = new URLSearchParams(window.location.search);
          const quest = params.get('quest');
          const redirectTo = currentPath + (quest ? '?quest=' + encodeURIComponent(quest) : '');
          window.location.href = redirectTo;
        } else {
          setTimeout(checkLoginAndRedirect, 500);
        }
      })
      .catch(() => {
        setTimeout(checkLoginAndRedirect, 1000);
      });
    }
  </script>
  
  
</body>
</html>
